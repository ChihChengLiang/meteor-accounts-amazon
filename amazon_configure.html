<template name="configureLoginServiceDialogForAmazon">
  <p>
    First, you'll need to get a Amazon Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://login.amazon.com">https://login.amazon.com</a>. Click "App Console".
    </li>
    <li>
      Click "Register new application" and fill the form. Note that a Privacy URL is required, you can type in this url <span class="url">Https://foo.bar.com </span> for experimental usage, and come up with a formal url later.
    </li>
    <li>
      From the Application screen, click "Web Settings". Click "edit" and set the "Allowed Return URLs" to: <span class="url">{{siteUrl}}_oauth/amazon?close</span>
    </li>
  </ol>
</template>
