<template name="configureLoginServiceDialogForAmazon">
  <p>
    First, you'll need to get a Amazon Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="https://login.amazon.com">https://login.amazon.com</a>. Click "App Console".
    </li>
    <li>
      Click "Register new application". The Register Your Application form will appear:
      <ol>
        <li>In the Register Your Application form, you must enter a Name and a Description for your application.</li>
        <li>
          You must enter a Privacy URL now. You can type in an arbitrary url for experiment purpose. For example <span class="url">Https://foo.bar.com </span>.
        </li>
        <li>Click "save".</li>
      </ol>
    </li>
    <li>
      From the Application screen, click "Web Settings". Click "edit" and set the "Allowed Return URLs" to: <span class="url">{{siteUrl}}</span> (Do not append a path to this URL.)
    </li>
  </ol>
  <p>Refer to <a href="https://images-na.ssl-images-amazon.com/images/G/01/lwa/dev/docs/website-developer-guide._TTH_.pdf">Login with Amazon: Developer Guide for Websites</a> for more information.</p>
</template>
